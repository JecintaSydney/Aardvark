<html>
<head>
        <title>Aardvark Movieshop</title>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" type="text/css" href="css/style.css">

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script> -->

            <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
            <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
            <!-- grid -->
            <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.css">
            <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.min.css">
            <!-- link to js -->
            <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
            <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script><style>
                {
                    box-sizing: border-box;
                }
            .column{
                float: left;
                width: 50%;
                padding: 5px;
            }

            .row::after {
                content: "";
                clear: both;
                display: table;
            }
        </style>
</head>


<body>

        <div class="container">
            <div class="container" id="divHeader">
               <img src="../images/Cart.png" alt="cart" width="30" height="30" id="Logo">
               <p class="alert/alert-info" style="background-color:skyblue">Real and Reel: Buy One get Two Free</p>
                <button type="button" class="btn btn-primary"><a href="../index.html"> <p style="color: antiquewhite;">Back To HomePage</p></a> </button>
            </div>
        </div>

        <div class="container">
            <form>
                <div class="row form-group">
                  <div class="col">
                    <label for="moviename">Name Of Movie</label>
                    <input type="text" name="moviename" placeholder="Movie Name" class="form-control">

                  </div>
                  <div class="col">
                    <label for="duration">Duration</label>
                    <input type="number" name="duration" placeholder="Time In Hours" class="form-control">
                  </div>
                </div>

                <div class="row form-group">
                    <div class="col">
                        <label for="ratings">Ratings</label>
                        <input type="number" name="ratings" placeholder="Ratings" class="form-control">
                    </div>
                    <div class="col">
                        <label for="leadactor">Lead Actor</label>
                        <input type="text" name="leadctor" placeholder="Lead Actor" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col">
                        <label for="genre">Movie Genre</label>
                        <select class="form-control" name="genre">
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                        </select>

                    </div>
                    <div class="col">
                        <label for="poster">Movie Poster</label>
                        <br>
                        <input type="file" name="poster"  placeholder="Movie Poster" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" name="save" class="btn btn-success btn-block" value="Upload Movie">
                    </div>
                    <div class="col">
                        <input type="reset" name="reset" class="btn btn-danger btn-block" value="Reset Movie">
                    </div>
                </div>

                </div>
            </form>
        </div>
</body>
</html>
