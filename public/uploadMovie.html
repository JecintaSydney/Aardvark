<body>
        <div class="container">
            <div class="row">
               <img src="images/Cart.png" alt="cart" width="30" height="30">

            </div>
        </div>
        <span class="border"></span>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10" style="width: 100px; background-color: rgb(101, 230, 217);">
                    Real and Reel: Buy One get Two Free
                </div>
            </div>
        </div>
        <span class="border"></span>

        <div class="container">
            <div class="row">
                <button type="button" class="btn btn-primary"><a href="../index.html"> <p style="color: antiquewhite;">Back To HomePage</p></a> </button>
            </div>
        </div>
        <div class="container">
            <form>
                <div class="row form group">
                  <div class="col-sm-6">
                    <label for="poster">Name Of Movie</label>
                    <input type="text" name="Movie Name" id="Movie Name" placeholder="Movie Name" class="form-control">

                  </div>
                </div>

                <div class="row form group">
                    <div class="col-sm-6">
                        <label for="poster">Duration</label>
                        <input type="number" name="Duration" id="Duration" placeholder="Time In Hours" class="form-control">

                    </div>
                </div>
                <div class= "row form group">
                    <div class="col-sm-6">
                        <label for="poster">Ratings</label>
                        <input type="number" name="Rating" id="Rating" placeholder="ratings" class="form-control">
                    </div>

                </div>
                <div class= "row form group">
                    <div class="col-sm-6">
                        <label for="poster">Lead Actor</label>
                        <input type="text" name="Lead Actor" id="Lead Actor" placeholder="Lead Actor" class="form-control">
                    </div>

                </div>
                <div class= "row form group">
                    <div class="col-sm-6">
                        <label for="poster">Movie Poster</label>
                        <br>
                        <input type="file" name="Movie Poster" id="Movie Poster" placeholder="Movie Poster" class="form-control">
                    </div>

                </div>
                <div class= "row form group">
                    <div class="col-sm-6">
                        <label for="poster">Movie Genre</label>
                        <select class="form-control" name="genre">
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="drama">Drama</option>
                        </select>

                    </div>
                    <div class= "row form group">
                        <div class="col-sm-6">
                            <input type="submit" name="submit" id="submit" class="btn btn-primary btn-block"> <a href="../index.html"></a>
                        </div>
                        <div class="col-sm-6">
                            <input type="reset" name="reset" id="reset" class="btn btn-danger btn-block"> <a href="../public/uploadMovie.html"></a>

                        </div>
                    </div>

                </div>
            </form>
        </div>
</body>
